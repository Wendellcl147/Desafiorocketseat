<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camp.in</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>

<body>

  <div class="pai">
    <span class="logo"> <img src="./images/images/logo.svg" alt=""></span>
    <div class="formulario">
      <span class="login"><img src="./images/images/log-in.svg" alt=""></span>
      <h2>Faça seu login</h2>
      <p>Entre com suas informações de cadastro</p>
      <form action="">
        <label for="email">E-mail</label>
        <input type="email" name="digite seu e-mail" id="">
      </form>
      <form action="">
        <label for="digite seu e-mail">Senha</label>
        <input type="password">
      </form>

      <form class="formulario-2" action="">
        <input class="caixa" type="checkbox">
        <label class="lembre-me" for="">Lembre-me</label>
        <label class="esqueci" for="">Esqueci minha senha</label>


      </form>

      <button class="botao-entrar">ENTRAR</button>
      <P class="frase">Não tem uma conta? <span class="registre-se"> Registre-se </span></P>

    </div>
    <div class="imagem-carro">
      <img src="./images/images/side-image-2x.jpg" alt="">
    </div>

  </div>


</body>

</html>
